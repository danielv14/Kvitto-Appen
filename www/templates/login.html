<ion-view view-title="Logga in" name="login-view">
  <ion-content class="padding">
    <h1>Räkna Kvitto</h1>
    <p>För att nyttja appen behöver du logga in</p>
    <button class="button button-block button-assertive" ng-click="loginWithGoogle()">Logga in med Google</button>
    <button class="button button-block button-assertive" ng-click="amILoggedIn()">Är jag inloggad?</button>


  </ion-content>
</ion-view>
