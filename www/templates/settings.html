<ion-view view-title="Inställningar">
  <ion-content ng-controller="settingsCtrl">

  <!-- init names -->
  <div ng-if="config[2].$value != true" class="padding-button">
    <button class="button button-block button-calm" ng-click='initNames()'> Initiera namn</button>
  </div> <!-- end of init names -->

  <!-- update names -->
  <div class="list">
    <label class="item item-input">
      <input type="text" ng-model="newNamePerson1" placeholder="Nuvarande namn för person 1 är {{config[0].$value}}">
    </label>
    <label class="item item-input">
      <input type="text" ng-model="newNamePerson2" placeholder="Nuvarande namn för person 2 är {{config[1].$value}}">
    </label>
    <div class="padding-button">
      <button class="button button-block button-balanced" ng-click='updateNames()'> Uppdatera namn</button>
    </div>
  </div> <!-- end of update names -->

  </ion-content>
</ion-view>
