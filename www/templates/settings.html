<ion-view view-title="Inställningar">
  <ion-content ng-controller="settingsCtrl">
  <div ng-if="config[0].$value == 'Jane Doe'" class="padding-button">
    <button class="button button-block button-calm" ng-click='initNames()'> Initiera namn</button>
  </div>


  <div class="list">
    <label class="item item-input">
      <input type="text" ng-model="person_newNamePerson1" placeholder="Nuvarande namn för person 1 är {{config[0].$value}}">
    </label>
    <label class="item item-input">
      <input type="text" ng-model="person_newNamePerson2" placeholder="Nuvarande namn för person 2 är {{config[1].$value}}">
    </label>
    <div class="padding-button">
      <button class="button button-block button-balanced" ng-click='updateNames()'> Uppdatera namn</button>
    </div>

  </div>


  </ion-content>

</ion-view>
