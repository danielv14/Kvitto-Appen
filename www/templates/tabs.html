<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Calculate tab -->
  <ion-tab title="Räkna" icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/calculate">
    <ion-nav-view name="tab-calculate"></ion-nav-view>
  </ion-tab>

  <!-- Saved Tab -->
  <ion-tab title="Alla" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/saved">
    <ion-nav-view name="tab-saved"></ion-nav-view>
  </ion-tab>

  <!-- unfinished receipts Tab -->
  <ion-tab title="Ofärdiga" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/notfinished">
    <ion-nav-view name="tab-notfinished"></ion-nav-view>
  </ion-tab>

  <!-- settings Tab -->
  <ion-tab title="Inställningar" icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
