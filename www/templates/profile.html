<ion-view view-title="Min profil">

  <!-- av button on the right to logout -->
  <ion-nav-buttons side="right">
     <button class="button" ng-click="logout()">
        Logga ut
     </button>
   </ion-nav-buttons>

  <ion-content>

    <div class="list">

      <div class="item item-divider">Information</div>

      <!-- info about current user -->
      <span class="item item-avatar">
        <img ng-src="{{profileImage}}">
        <h2>{{currentUser.google.displayName}}</h2>
        <p>{{items.length}} sparade kvitton varav {{unPaid}} obetalda</p>
      </span>


      <!-- update names -->
      <form name="names" novalidate>
        <div class="item item-divider">Namn på personer</div>


        <label class="item item-input">
          <input type="text" ng-model="newNamePerson1" placeholder="Nuvarande namn för person 1 är {{config[0].$value}}" required>
        </label>

        <label class="item item-input">
          <input type="text" ng-model="newNamePerson2" placeholder="Nuvarande namn för person 2 är {{config[1].$value}}" required>
        </label>

        <div class="padding-button">
          <button class="button button-block button-balanced" ng-disabled="names.$invalid" ng-click='updateNames()'> Uppdatera namn</button>
        </div>
      </form>
    </div> <!-- end of update names -->


  </ion-content>
</ion-view>
