<ion-view view-title="Ofärdiga kvitton">
  <ion-content ng-controller="notFinishedCtrl">

    <div class="list">

      <!-- Paid by person 1 -->
      <div class="item item-divider">Betalade av {{config[0].$value}}</div>
      <a ng-include src="'templates/_notFinishedList.html'"
         ng-repeat="item in notFinished | filter:{done:false, whoPayed:'person1'} | orderBy:'-createdAt'"
         ng-click="markDone(item.$id)"
         class="item item-icon-left">
      </a>

      <!-- Paid py person 2 -->
      <div class="item item-divider">Betalade av {{config[1].$value}}</div>
      <a ng-include src="'templates/_notFinishedList.html'"
         ng-repeat="item in notFinished | filter:{done:false, whoPayed:'person2'} | orderBy:'-createdAt'"
         ng-click="markDone(item.$id)" class="item item-icon-left">
      </a>

      <div class="item item-divider">Totalt</div>
      <!-- if person 1 shopped for more than person 2 -->
      <li class="item" ng-show="who[0].$value < who[1].$value">{{config[1].$value}} är skyldig {{config[0].$value}} {{who[1].$value - who[0].$value}} kr</li>
      <!-- if person 2 shopped for more than person 1 -->
      <li class="item" ng-show="who[1].$value < who[0].$value">{{config[0].$value}} är skyldig {{config[1].$value}} {{who[0].$value - who[1].$value}} kr</li>



      <!-- if person 2 owes more -->
    </div>


  </ion-content>
</ion-view>
