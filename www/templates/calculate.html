<ion-view view-title="Räkna kvitto">
  <ion-content ng-controller="calculateCtrl">

    <div>
      <h1 class="text-center">Räkna ut</h1>
      <div class="list" id="calculator">
        <label class="item item-input item-floating-label">
          <span class="input-label">Totalt</span>
          <input type="number" ng-model="amount" placeholder="Totalt">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{config[0].$value}}</span>
          <input type="number" ng-model="person1" placeholder="{{config[0].$value}}">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{config[1].$value}}</span>
          <input type="number" ng-model="person2" placeholder="{{config[1].$value}}">
        </label>

        <div class="padding-button">
          <button class="button button-block button-calm ion-calculator" ng-click='calculate()' id="calculate"> Räkna ut</button>
        </div>
    </div>


    <div class="card hidden" id="hidden-person1-card">
      <div class="item item-text-wrap">
        <h2>{{config[0].$value}}</h2>
        <p>{{config[0].$value}} handlade för {{person1}} kr.</p>
        <p>Detta är {{person1_percent}}% av köpet.</p>
      </div>
    </div>

    <div class="card hidden" id="hidden-person2-card">
      <div class="item item-text-wrap">
        <h2>{{config[1].$value}}</h2>
        <p>{{config[1].$value}} handlade för {{person2}} kr.</p>
        <p>Detta är {{person2_percent}}% av köpet.</p>
      </div>
    </div>

    <div class="padding-button hidden" id="hidden-save-button">
      <button class="button button-block button-balanced ion-bookmark" ng-click='save()' id="save"> Spara</button>
    </div>


  </ion-content>



</ion-view>
