<ion-view view-title="Räkna kvitto">
  <ion-content ng-controller="calculateCtrl">

    <div>
      <div class="list" id="calculator">
        <label class="item item-input item-floating-label">
          <span class="input-label">Totalt</span>
          <input type="number" ng-model="amount" placeholder="Totalt">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{config[0].$value}}</span>
          <input type="number" ng-model="person1" placeholder="{{config[0].$value}}">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{config[1].$value}}</span>
          <input type="number" ng-model="person2" placeholder="{{config[1].$value}}">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Vem betalade?
          </div>
          <select name="singleSelect" ng-model="data.singleSelect">
            <option value="person1">{{config[0].$value}}</option>
            <option value="person2">{{config[1].$value}}</option>
          </select>
        </label>


        <ion-list name="category" ng-model"data.category">
          <ion-radio ng-model="category.name" value="food">Mat</ion-radio>
          <ion-radio ng-model="category.name" value="other">Övrigt</ion-radio>
        </ion-list>

        <div class="row text-center">
        <div class="col-50">
          <button class="button button-block button-calm ion-ios-calculator" ng-click='calculate()' id="calculate"> Räkna ut</button>
        </div>
        <div class="col-50 padding-left">
          <button class="button button-block button-balanced ion-android-bookmark hidden" ng-click='save()' id="hidden-save-button"> Spara</button>
        </div>
      </div>

    </div>

    <!-- Cards -->
    <div class="card hidden" id="hidden-person1-card">
      <div class="item item-text-wrap">
        <h2>{{config[0].$value}}</h2>
        <p>{{config[0].$value}} handlade för {{person1}} kr.</p>
        <p>Detta är {{person1_percent}}% av köpet.</p>
      </div>
    </div>

    <div class="card hidden" id="hidden-person2-card">
      <div class="item item-text-wrap">
        <h2>{{config[1].$value}}</h2>
        <p>{{config[1].$value}} handlade för {{person2}} kr.</p>
        <p>Detta är {{person2_percent}}% av köpet.</p>
      </div>
    </div>

  </ion-content>
</ion-view>
